<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>JavaScript CRUD</title>
  </head>
  <body>
      <div class="box">
        <form autocomplete="off" onsubmit="formSubmit()">
            <label for="fname"></label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
            />
            <label for="lname"></label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last Name"
            /><br />
            <label for="mobile"></label>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Mobile Number"
            />
          <br /><br />
          <div id="btnContainer">
            <button type="submit" onclick="processData()"><strong>Save / Update</strong></button>
          </div>
        </form><br>
        <div id="msg"></div>
      </div>
      <br>
        <div class="table-container">
          <td>
            <table class="list" id="storeData">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Mobile</th>
                  <th>Edit / Delete</th>
                </tr>
              </thead>
              <tbody id="root"></tbody>
            </table>
          </td>
        <div>  
  </body>
</html>
